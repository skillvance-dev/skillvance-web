<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillvance Academy</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="logo1.png" alt="Skillvance Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Mentoring</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Login/Daftar</a></li>
      </ul>
    </nav>
  </header>

<!-- CSS Internal -->
  <style>
    /* Section Mentor */
    .mentor-section {
      padding: 60px 20px;
      background: #f7faff;
      text-align: center;
    }

    .mentor-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .mentor-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .mentor-card:hover {
      transform: translateY(-10px);
    }

    .mentor-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .mentor-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .mentor-skill {
      font-size: 0.95rem;
      color: #666;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      .mentor-card {
        padding: 15px;
      }
      .mentor-photo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
  
  <section class="hero">
    <h1>Skillvance Academy</h1>
    <p>Platform pelatihan modern untuk Lean, TPM, Six Sigma, HR, HSE, QC Tools, dan banyak lagi.</p>
    <button>Mulai Sekarang</button>
  </section>

  <footer>
    <p>&copy; 2025 Skillvance. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
      <a href="#">Contact Us</a>
    </div>
  </footer>

</body>
</html>
