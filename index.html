<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillvance - Mentor</title>

  <!-- Load Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

  <!-- CSS Internal -->
  <style>
    /* Section Mentor */
    .mentor-section {
      padding: 60px 20px;
      background: #f7faff;
      text-align: center;
    }

    .mentor-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
      color: #333;
    }

    .mentor-card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .mentor-card:hover {
      transform: translateY(-10px);
    }

    .mentor-photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .mentor-name {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .mentor-skill {
      font-size: 0.95rem;
      color: #666;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      .mentor-card {
        padding: 15px;
      }
      .mentor-photo {
        width: 80px;
        height: 80px;
      }
    }
  </style>

</head>

<body>

  <!-- Section Mentor -->
  <section class="mentor-section">
    <h2 class="mentor-title">Mentor Kami</h2>

    <div class="swiper mentor-swiper">
      <div class="swiper-wrapper">
        <!-- Mentor 1 -->
        <div class="swiper-slide">
          <div class="mentor-card">
            <img src="https://via.placeholder.com/100" alt="Mentor 1" class="mentor-photo"/>
            <h3 class="mentor-name">Rina Andini</h3>
            <p class="mentor-skill">Lean Manufacturing, Six Sigma</p>
          </div>
        </div>

        <!-- Mentor 2 -->
        <div class="swiper-slide">
          <div class="mentor-card">
            <img src="https://via.placeholder.com/100" alt="Mentor 2" class="mentor-photo"/>
            <h3 class="mentor-name">David Pratama</h3>
            <p class="mentor-skill">Human Resources, Leadership</p>
          </div>
        </div>

        <!-- Mentor 3 -->
        <div class="swiper-slide">
          <div class="mentor-card">
            <img src="https://via.placeholder.com/100" alt="Mentor 3" class="mentor-photo"/>
            <h3 class="mentor-name">Lina Kurniawan</h3>
            <p class="mentor-skill">HSE Management, Safety Compliance</p>
          </div>
        </div>

        <!-- Mentor 4 -->
        <div class="swiper-slide">
          <div class="mentor-card">
            <img src="https://via.placeholder.com/100" alt="Mentor 4" class="mentor-photo"/>
            <h3 class="mentor-name">Ahmad Subekti</h3>
            <p class="mentor-skill">TPM, Continuous Improvement</p>
          </div>
        </div>

        <!-- Mentor 5 -->
        <div class="swiper-slide">
          <div class="mentor-card">
            <img src="https://via.placeholder.com/100" alt="Mentor 5" class="mentor-photo"/>
            <h3 class="mentor-name">Siti Nurhaliza</h3>
            <p class="mentor-skill">Design Thinking, Innovation</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Load Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Swiper Config JS -->
  <script>
    var swiper = new Swiper('.mentor-swiper', {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      breakpoints: {
        1024: { slidesPerView: 3 },
        768: { slidesPerView: 2 },
        480: { slidesPerView: 1 },
      }
    });
  </script>

</body>
</html>
