<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skillvance Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #e2eafc);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #1a1a1a;
        text-align: center;
        padding: 1rem;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        max-width: 500px;
        margin-bottom: 2rem;
      }
      .btn {
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }
      .btn:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <h1>Skillvance Academy</h1>
    <p>Platform pelatihan modern untuk Farmasi, Lean, TPM, Six Sigma, HR, HSE, dan banyak lagi.</p>
    <a class="btn" href="#">Mulai Sekarang</a>
  </body>
</html>
