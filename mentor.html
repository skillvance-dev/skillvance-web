<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skillvance Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* --- CSS Start --- */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Poppins', sans-serif; line-height: 1.6; background: #f5f7fa;}
    header {display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;}
    header nav a {margin: 0 1rem; text-decoration: none; color: #333; font-weight: 500;}
    .btn-login, .btn-register {padding: 8px 16px; border: none; border-radius: 8px; margin-left: 10px; cursor: pointer; font-weight: 600;}
    .btn-login {background: transparent; border: 2px solid #5a4fcf; color: #5a4fcf;}
    .btn-register {background: #5a4fcf; color: white;}

    .mentors {padding: 2rem 5%; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;}
    .mentor-card {background: #fff; padding: 1rem; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s ease;}
    .mentor-card:hover {transform: translateY(-10px);}
    .mentor-img {width: 120px; height: 120px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem;}
    .mentor-name {font-size: 1.2rem; font-weight: 700;}
    .mentor-specialty {color: #777; font-size: 0.9rem; margin-bottom: 1rem;}
    .mentor-social i {margin: 0 5px; color: #5a4fcf; cursor: pointer;}

    .form-container {padding: 2rem 5%; background: #fff; max-width: 500px; margin: 2rem auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    form {display: flex; flex-direction: column;}
    form input, form select {padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px;}
    form label {margin-top: 12px; font-weight: 600;}
    form button {padding: 10px; background: #5a4fcf; color: white; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px;}
    .checkbox {display: flex; align-items: center; margin-top: 12px;}
    .checkbox input {margin-right: 8px;}

    footer {text-align: center; padding: 2rem; font-size: 0.8rem; color: #777;}
    /* --- CSS End --- */
  </style>
</head>
<body>

<header>
  <div class="logo"><img src="your-logo.png" alt="Skillvance Logo" style="height:40px;"></div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Courses</a>
    <a href="#">Mentoring</a>
    <a href="#">Blog</a>
    <a href="#">About</a>
    <button class="btn-login">Login</button>
    <button class="btn-register">Daftar</button>
  </nav>
</header>

<section class="mentors">
  <div class="mentor-card">
    <img src="mentor1.jpg" class="mentor-img" alt="Mentor 1">
    <div class="mentor-name">Jane Doe</div>
    <div class="mentor-specialty">Lean Six Sigma Expert</div>
    <div class="mentor-social">
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-instagram"></i>
    </div>
  </div>
  <div class="mentor-card">
    <img src="mentor2.jpg" class="mentor-img" alt="Mentor 2">
    <div class="mentor-name">John Smith</div>
    <div class="mentor-specialty">HR Development</div>
    <div class="mentor-social">
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>
  <div class="mentor-card">
    <img src="mentor3.jpg" class="mentor-img" alt="Mentor 3">
    <div class="mentor-name">Anna Lee</div>
    <div class="mentor-specialty">Continuous Improvement Coach</div>
    <div class="mentor-social">
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-facebook"></i>
    </div>
  </div>
</section>

<section class="form-container">
  <h2 style="text-align:center; margin-bottom:20px;">Form Daftar</h2>
  <form>
    <label for="name">Nama Lengkap</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">Konfirmasi Password</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <label for="role">Daftar Sebagai</label>
    <select id="role" name="role">
      <option value="user">User</option>
      <option value="mentor">Mentor</option>
    </select>

    <div class="checkbox">
      <input type="checkbox" id="terms" required>
      <label for="terms">Saya setuju dengan syarat dan ketentuan</label>
    </div>

    <button type="submit">Daftar</button>
  </form>
</section>

<section class="form-container">
  <h2 style="text-align:center; margin-bottom:20px;">Form Login</h2>
  <form>
    <label for="login-email">Email</label>
    <input type="email" id="login-email" name="login-email" required>

    <label for="login-password">Password</label>
    <input type="password" id="login-password" name="login-password" required>

    <div class="checkbox">
      <input type="checkbox" id="remember">
      <label for="remember">Ingat saya</label>
    </div>

    <button type="submit">Login</button>
  </form>
</section>

<footer>
  &copy; 2025 Skillvance. All Rights Reserved.
</footer>

<script>
// Optional kecil untuk klik sosial media
const socialIcons = document.querySelectorAll('.mentor-social i');
socialIcons.forEach(icon => {
  icon.addEventListener('click', () => {
    alert('Menuju halaman sosial media mentor!');
  });
});
</script>

</body>
</html>
